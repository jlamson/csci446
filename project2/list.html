<!DOCTYPE html>
<html>
	<head>
		<title>Top 100 Albums of All Time</title>
	</head>
	<body>
		<h1>Rolling Stone's Top 100 Albums of All Time</h1>
		<h2>Sorted by <%= order %></h2>
		<table>
			<tr>
				<th>Rank</th>
				<th>Name</th>
				<th>Year</th>
			</th>	
			<% list.each do |album| %>
				<tr>
					<td><%= album[0] %></td> 
					<td><%= album[1] %></td> 
					<td><%= album[2] %></td> 
				</tr>
			<% end %> 
	</body>
</html>
